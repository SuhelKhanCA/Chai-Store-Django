{% extends 'layout.html' %} 
{% block title %} All Types of Chai {% endblock %}
{% block content %}
<div class="py-16 px-4 sm:px-6 lg:px-8 bg-amber-50">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-amber-900 text-center mb-12">
      Our Tea Collection
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for chai in chais %}
      <div
        class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300"
      >
        <div class="relative h-48">
          <img
            src="{{ chai.image.url }}"
            alt="{{ chai.name }}"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-amber-900 mb-2">{{ chai.name }}</h3>
          <p class="text-amber-700 mb-4">{{ chai.description }}</p>
          <a
            href="{% url 'chai_detail' chai.id %}"
            class="inline-block px-4 py-2 bg-amber-800 text-amber-100 rounded-full hover:bg-amber-700 transition-colors duration-300"
          >
            View Details
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
