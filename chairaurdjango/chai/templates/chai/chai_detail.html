{% extends 'layout.html' %}
{% block title %} {{chai.name}} - Chai Details {% endblock %}
{% block content %}
<div class="py-16 px-4 sm:px-6 lg:px-8 bg-amber-50">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="relative h-96">
        <img
          src="{{ chai.image.url }}"
          alt="{{ chai.name }}"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="p-8">
        <h1 class="text-3xl font-bold text-amber-900 mb-4">{{ chai.name }}</h1>
        <p class="text-amber-700 text-lg mb-6">{{ chai.description }}</p>
        <div class="flex items-center space-x-4">
          <span class="px-4 py-2 bg-amber-100 text-amber-800 rounded-full"
            >{{ chai.get_type_display }}</span
          >
          <span class="text-amber-600"
            >Added on {{ chai.date_added|date:"F j, Y" }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
